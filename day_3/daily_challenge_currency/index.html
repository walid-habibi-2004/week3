<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Currency Converter</h1>
            
            <div class="currency-section">
                <label for="fromCurrency">From</label>
                <select id="fromCurrency" class="currency-select">
                    <option value="">Loading currencies...</option>
                </select>
            </div>

            <div class="switch-container">
                <button id="switchBtn" class="switch-btn" aria-label="Switch currencies">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="currency-section">
                <label for="toCurrency">To</label>
                <select id="toCurrency" class="currency-select">
                    <option value="">Loading currencies...</option>
                </select>
            </div>

            <div class="amount-section">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="amount-input" value="1" min="0" step="0.01">
            </div>

            <button id="convertBtn" class="convert-btn">Convert</button>

            <div id="result" class="result-box">
                <span id="resultText">Enter amount and click Convert</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
